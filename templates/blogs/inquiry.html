{% extends 'base.html' %}

{% block titile %}お問い合わせ{% endblock %}

{% block active_inquiry %}active{% endblock active_inquiry %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="my-div-style">
        <form action="" method="POST">
        {% csrf_token %}
          
          <!-- error -->
          {{ form.non_field_errors }}
          
          <!-- form field -->
          {% for field in form %}
            <div class="form-group row">
              <label for="{{ field.id_for_lavel }}" class="col-sm-4 col-form-label">
                <strong>{{ field.label_tag }}</strong>
              </label>
              <div class="col-sm-8">
                {{ field }}
                {{ field.errors }}
              </div>
            </div>
          {% endfor %}
          
          <!-- button -->
          <div class="offset-sm-4 col-sm-8">
            <button class="btn btn-primary" type="submit">送信</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
